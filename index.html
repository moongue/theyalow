<!doctype html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport"
         content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">

   <link rel="stylesheet" href="css/reset.css">
   <link rel="stylesheet" href="css/style.css">
   <title>theyalow</title>
</head>
<body>

<div class="bg-top">
</div>

<header>
   <div class="wrapper">
      <div class="content">
         <a href="#" class="logo">
            <div class="wrap-logo">
               <img src="assets/images/logo.svg" alt="Logo" class="img-logo">
               <img src="assets/images/logo-opacity.svg" alt="Logo" class="img-logo-bg">
            </div>
            <h1 class="logo-name">Theyalow</h1>
         </a>
         <nav>
            <ul class="navigation">
               <li><a href="#"><img src="assets/images/about-us-nav.svg" alt="About">About us</a></li>
               <li><a href="#"><img src="assets/images/services-nav.svg" alt="Services">Services</a></li>
               <li><a href="#"><img src="assets/images/contacts-nav.svg" alt="Contact">Contact</a></li>
            </ul>
         </nav>
      </div>
   </div>
</header>
<main>
   <section class="banner">
      <div class="arrow">
         <div class="arrow_prev"><img src="assets/images/arrow-prev.svg" alt="Prev"></div>
         <div class="arrow_next"><img src="assets/images/arrow-next.svg" alt="Next"></div>
      </div>
      <div class="wrapper">
         <div class="content">
            <video src="assets/video/video.mp4" controls></video>
            <h2>
               <span>The cool</span><br>
               the minimal
            </h2>
         </div>
      </div>
   </section>
   <section class="advantages">
      <div class="wrapper">
         <div class="content">
            <div class="advantagesItem">
               <div class="advantagesItem__img">
                  <img src="assets/images/first-icon.svg" alt="Better Design">
               </div>

               <p class="advantagesItem__name">Better design</p>
            </div>
            <div class="advantagesItem">
               <div class="advantagesItem__img">
                  <img src="assets/images/second-icon.svg" alt="Customize">
               </div>

               <p class="advantagesItem__name">Customize</p>
            </div>
            <div class="advantagesItem">
               <div class="advantagesItem__img">
                  <img src="assets/images/third-icon.svg" alt="Its free">
               </div>

               <p class="advantagesItem__name">Its free</p>
            </div>
         </div>
      </div>
   </section>
   <section class="news">
      <div class="wrapper">
         <h3>Lorem ipsum dolor sit amet</h3>
         <div class="content">
            <div class="newsItem">
               <div class="newsItem__inf">
                  Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor inci&shy;didunt ut
                  <span class="plus">
                     <img src="assets/images/icon-plus.svg" alt="Plus">
                  </span>
               </div>
               <div class="newsItem__video">
                  <video src="assets/video/video.mp4" controls></video>
               </div>
               <div class="newsItem__date">
                  <p class="date">25</p>
                  <p class="month">april</p>
               </div>
            </div>
            <div class="new-news">
               <img src="assets/images/twitter.svg" alt="twitter">
               <span class="plus">
                     <img src="assets/images/icon-plus.svg" alt="Plus">
               </span>
               <span class="count">
                  22
               </span>
            </div>
         </div>
         <input class="range-news" type="range" min="0" max="4">
      </div>
   </section>
</main>


<!--Script-->
<script src="js/script.js"></script>
</body>
</html>
